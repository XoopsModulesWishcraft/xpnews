<table width="100%" style="clear:both;">
<tr>
	<td style="width:15%;">
    	<{foreach item=server from=$servers}>
        <center><h1><a href="<{$xoops_url}><{$server.link}>"><{$server.title}></a></h1></center><hr />
        <{/foreach}>
	</td>
    <td style="width:83%">
    	<div class="head" style="width:100%; clear:both; height: 1.2em;">
        	<div style="width:10%; float:left">Num</div>
            <div style="width:10%; float:left">Posts</div>
            <div style="width:50%; float:left">Newsgroup</div>
            <div style="width:20%; float:left">Description</div>
		</div>
    	<{foreach item=group from=$news_groups}>
        <div class="<{$group.class}>" style="clear:both; width:100%; height: 47px;">
        	<div style="width:10%; float:left"><{$group.num}></div>
            <div style="width:10%; float:left"><{$group.posts}></div>
            <div style="width:50%; float:left"><{$group.newsgroup}></div>
            <div style="width:20%; float:left"><{$group.description}></div>
		</div>
        <{/foreach}>
    </td>
</tr>
</table>s
